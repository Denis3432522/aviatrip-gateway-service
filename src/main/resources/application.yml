eureka:
  client:
    service-url:
      defaultZone:

server:
  servlet:
    context-path: /api
  port:

spring:
  config:
    import: configtree:/run/secrets/
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/auth/**, /api/profile/**
          filters:
            - name: AuthenticationFilter

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

jwt:
  secret: ${jwt_secret}